<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UC-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

        <title>{{ template "title" . }}</title>

        <link rel="shortcut icon" type="image/png" href="">
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/css/bootstrap-theme.min.css">
        <link rel="stylesheet" type="text/css" href="/static/css/site.css">
        {{ template "styles" . }}
    </head>
    <body>
        <div class="clearfix">
            <nav class="navbar navbar-default navbar-fixed-top">
                <div class="navbar-header">
                    <button class="navbar-toggle collapse" aria-controls="navbar" aria-expanded="false" data-target="#navbar" data-toggle="collapse" type="button">
                        <span class="sr-only">
                            Toggle navigation
                        </span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">
                        GSA
                    </a>
                </div>
                <div id="navbar" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="/" title="Home">Home</a></li>
                        <li><a href="/analytics" title="Analytics">Analytics</a></li>
                        <li><a href="/contact" title="Contact">Contact</a></li>
                    </ul>
                </div>
            </nav>
        </div>
        <div class="container" style="margin-top: 40px; min-height: 80vh;">{{ template "content" . }}</div>
        <footer class="footer">
            <div class="row">
                <div class="col-sm-3 col-xs-hidden"></div>
                <div class="col-sm-3 col-xs-6">
                    <h5>Resources</h5>
                    <ul>
                        <li>Resource 1</li>
                        <li>Resource 2</li>
                        <li>Resource 3</li>
                    </ul>
                </div>
                <div class="col-sm-3 col-xs-6">
                    <h5>Contacts</h5>
                    <ul>
                        <li><a href="http://www.truetandem.com" title="Visit our website">Website</a></li>
                        <li><a href="mailto:sales@truetandem.com" title="E-mail our team">E-mail</a></li>
                        <li><a href="tel:17038896003" title="Give us a call">1.703.889.6003</a></li>
                    </ul>
                </div>
                <div class="col-sm-3 col-xs-6">
                    <h5>Social</h5>
                    <ul class="nav navbar-nav">
                        <li><a href="#" class="btn btn-link" title="Twitter"><i class="fa fa-2x fa-twitter"></i></a></li>
                        <li><a href="#" class="btn btn-link" title="Facebook"><i class="fa fa-2x fa-facebook-official"></i></a></li>
                        <li><a href="#" class="btn btn-link" title="LinkedIn"><i class="fa fa-2x fa-linkedin"></i></a></li>
                        <li><a href="#" class="btn btn-link" title="Google+"><i class="fa fa-2x fa-google-plus"></i></a></li>
                    </ul>
                </div>
            </div>
        </footer>

        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="/static/js/site.js"></script>
        {{ template "scripts" . }}
    </body>
</html>
